<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive profile card</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <h1>MEET OUR TEAM</h1>
    <div class="card-container"> 
        <div class="card">
            <img src="https://via.placeholder.com/150"
            alt="person 1">

            <p>UI/UX Designer</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150"
            alt="person 2">

            <p>fronter developer</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150"
            alt="person 3">
            <h2>Maria lee</h2>
            <p>project manager</p>
        </div>
    </div>

    
</body>
</html>
