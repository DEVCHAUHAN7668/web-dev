<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Table Example</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .table-container {
      perspective: 1000px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #ffffff;
      transform: rotateX(4deg);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      text-align: left;
    }

    thead {
      background: linear-gradient(to bottom, #4a90e2, #357ab8);
      color: white;
      font-weight: bold;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #e0e0e0;
      transform: scale(1.01);
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>$1.00</td>
          <td>500</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>$0.50</td>
          <td>300</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>$0.80</td>
          <td>450</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
