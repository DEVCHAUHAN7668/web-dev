<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
<style>
    body{
        background-color: rgb(0, 255, 204);
    }
    .navbar{
        background-color: rgb(173, 107, 32);
        border-radius: 33px;
        padding: auto;
    }
    .navbar ul{
        overflow: auto;
    }
    .navbar li{
        float: left;
        list-style: none;
        margin:13px 20px;
        font-size: large;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    }

    .navbar li a:hover{
        color:rgb(43, 21, 21)
    }
    .navbar li a{
        padding: 3px 3px;
        text-decoration: none;
        margin: 13px 12px;
    }
    .search{
        float: right;
        padding: 12px 75px;
        color: white;
    }
    .navbar input{
        border: 2px solid black;
        border-radius: 14px;
        padding: 3px 17px;
        width: 170px;
    }
    .web{
        
        /* text-align: center; */
        /* display: flex; */
        /* justify-content: center; */
        align-items: center;
    }
</style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">service</a></li>
            <li><a href="#">contact us</a></li>
            <div class="search"> <input type="search" id="search" placeholder="search this website"></div>
        </ul>
    </div>
     <table>
        <body>
            <thead>
                
                <tr>
                  
                       <td> class="web" id="web"> WELCOME TO MY WEBSITE</td>
                       
                    
                 </tr>
            </thead>
        </body>
    </table>
</body>
</html>
