<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute and  nth child pseudo selector</title><input type="text">
    <style>
        .container{
            margin: 34px 23px;
            display: block;
            width: 233px;
            margin: auto;

        }
        input{
            display: block;
        }
        input[type='text']{
            padding: 23px;
            border: 2px solid red;
            
        }
        li:nth-child(even){
            padding: 5px;
            border: 2px solid black;
            margin: auto;
        }
        a[target]{
            color: rgb(20, 20, 21);
        }

    </style>

</head>
<body>
    <div class="container">
        <h1><a href="http://google.com" target="_self"></a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="enter your name">
            <input type="password" placeholder="enter your password">
            <input type="submit" value="submit">

        </form>
        <ul>
            <li class="item" id="item1">iitem1</li>
            <li class="item" id="item2">item2</li>
            <li class="item" id="item3">item3</li>
            <li class="item" id="item4">item4</li>
            <li class="item" id="item5">item5</li>
        </ul>
    </div>
</body>
</html>
