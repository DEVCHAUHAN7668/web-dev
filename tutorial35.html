<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variables / custom properties</title>
</head>
<style>
    .box{ 
        --box-color: red;
        width: 200px;
        height: 200px;
        background-color: rgb(216, 144, 11);
        margin: 25px;
        border: 2px solid black;
        box-shadow: 14px 14px 14px var(--box-color);
    }
    .container{
        display: flex;
    }
</style>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
